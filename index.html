<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First可视化</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <!--头部盒子-->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <script>//获取当前时间
            var t = null;
            t = setTimeout(time,1000);//开始运行
            function time(){
                clearTimeout(t);//清除定时器
                dt = new Date();
                var year = dt.getFullYear();
                var month = dt.getMonth()+1;
                var day = dt.getDate();
                var hour = dt.getHours();
                var minutes = dt.getMinutes();
                var seconds = dt.getSeconds();
                document.querySelector(".showTime").innerHTML = '当前时间：'+year+'年'+month+'月'+day+"日-"+hour+"时"+minutes+"分"+seconds+"秒";
                t=setTimeout(time,1000);
            }
        </script>
    </header>
    <!--页面主体-->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>柱状图-就业行业</h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化
                    <a href="javascript: ;">2023</a>
                    <a href="javascript: ;">2024</a>
                </h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼图-年龄分布</h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123</li>
                        <li>456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!--地图模块-->
            <div class="map"> 
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart">地图</div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">
                <h2>柱状图-技能掌握</h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel line2"> 
                <h2>折线图-播放量</h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼图-区域分布</h2>
                <div class="chart">图表</div>
                <div class="panel_footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <!--引入china文件，中国地图需要-->
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>
</body>
</html>
